tables:
  - User:
      fields:
        - username:
          - type: character
          - unique: True
          - max_length: 255
          - blank: False

        - password:
          - type: character
          - max_length: 255
          - blank: False

        - first_name:
          - type: character
          - max_length: 255
          - blank: True

        - last_name:
          - type: character
          - max_length: 255
          - blank: True

        - is_active:
          - type: bool
          - default: True

        - last_login:
          - type: datetime
          - auto_now: True

    meta:
      - verbose_name: User
      - verbose_name_plural: Users

    admin:
      - list_display:
          - username
          - first_name
          - last_name
      - list_filter:
          - is_active
          - last_login
      - search_fields:
          - username

  - Profile:
      fields:
        - user:
            - type: one2one
            - to: User
            - on_delete: CASCADE
        - description:
          - type: character
          - max_length: 255
          - blank: True
        - image:
          - type: image
          - blank: True

      admin:
        - list_display:
            - user
        - raw_id_fields:
            - user